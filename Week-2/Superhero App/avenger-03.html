<!DOCTYPE html>
<html>
<head> 
    <link rel="stylesheet" href="style.css"> 
    <style>
        body {
            background-color: #0f0f0f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #00aaff;
            text-transform: uppercase;
            font-size: 2.5em;
            margin-bottom: 10px;
            border-bottom: 2px solid #00aaff;
            padding-bottom: 5px;
        }

        h4 {
            color: #ffaa00;
            font-size: 1.5em;
            margin-top: 30px;
            margin-bottom: 10px;
            border-left: 5px solid #ffaa00;
            padding-left: 10px;
        }

        p {
            font-size: 1.1em;
            margin: 5px 0;
            color: #cccccc;
        }

        b {
            color: #ffffff;
        }

        .gallery img {
            max-width: 300px;
            border: 5px solid #00aaff;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 170, 255, 0.3);
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body> 
    <h2>Inno-Vee</h2> 
    <div class="gallery"> 
        <img src="images/avengers_03.jpg"> 
    </div> 
    <h4>Bio</h4> 
    <p><b>Full Name:</b> Innocent Vee</p>  
    <p><b>Place Of Birth:</b> South Africa</p>  
    <p><b>Alignment:</b> Good</p> 
    <p><b>Gender:</b> Male</p>
    <p><b>Race:</b> Back</p>  
    <br/>
    <h4>Power Stats</h4>
    <p><b>Intelligence:</b> 91%</p> 
    <p><b>Strength:</b> 95%</p> 
    <p><b>Speed:</b> 75%</p> 
    <p><b>Durability:</b> 90%</p> 
    <p><b>Power:</b> 100%</p>
    <p><b>Combat:</b> 74%</p> 
</body>
</html>
